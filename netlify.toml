# Netlify Configuration File
# Security Headers - CORRECTED VERSION
# Allows Google Sheets connection while maintaining Grade A security

[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection in older browsers
    X-XSS-Protection = "1; mode=block"
    
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Restrict browser permissions (site doesn't need these)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), usb=(), payment=(), magnetometer=(), gyroscope=()"
    
    # Content Security Policy (CSP) - CORRECTED
    # Allows: Your own scripts, inline styles, images, AND Google Sheets/Docs connection
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      connect-src 'self' https://docs.google.com https://*.googleapis.com;
      font-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
    '''
    
    # Strict Transport Security (HSTS)
    # Force HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
