# Netlify Configuration File
# Security Headers - SIMPLIFIED VERSION (CSP removed for Google Sheets compatibility)

[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection in older browsers
    X-XSS-Protection = "1; mode=block"
    
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Restrict browser permissions (site doesn't need these)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), usb=(), payment=(), magnetometer=(), gyroscope=()"
    
    # Strict Transport Security (HSTS)
    # Force HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Note: Content-Security-Policy temporarily removed to allow Google Sheets connection
# Site still maintains Grade A security with other headers
# Can add back CSP later with proper Google Sheets allowlist
