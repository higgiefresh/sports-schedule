    <script>
        let allGames = [];
        let currentTimezone = 'EST';
        let filters = {
            search: '',
            network: '',
            sport: '',
            day: ''
        };

        // Sport emoji mapping
        const sportEmojis = {
            'Olympics': 'üèÖ',
            'NCAAF': 'üèà',
            'NFL': 'üèà',
            'NBA': 'üèÄ',
            'NHL': 'üèí',
            'UFC': 'ü•ä',
            'NASCAR': 'üèÅ'
        };

        // ========================================
        // ERROR BOUNDARY SYSTEM
        // ========================================

        let criticalErrorOccurred = false;

        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'exception', {
                    'description': event.error?.message || 'Unknown error',
                    'fatal': false,
                    'error_type': 'javascript_error'
                });
            }
            
            if (event.error?.message?.includes('fetch') || 
                event.error?.message?.includes('network')) {
                handleCriticalError(event.error, 'Network Error');
            }
            
            return true;
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'exception', {
                    'description': event.reason?.message || 'Promise rejection',
                    'fatal': false,
                    'error_type': 'promise_rejection'
                });
            }
            
            if (event.reason?.message?.includes('fetch')) {
                handleCriticalError(event.reason, 'Network Error');
            }
            
            event.preventDefault();
        });

        function handleCriticalError(error, errorType = 'Error') {
            if (criticalErrorOccurred) return;
            criticalErrorOccurred = true;
            
            const scheduleDiv = document.getElementById('schedule');
            scheduleDiv.innerHTML = `
                <div class="error-boundary" role="alert">
                    <h3>‚ö†Ô∏è ${errorType}</h3>
                    <p>We're having trouble loading the sports schedule. This usually resolves itself quickly.</p>
                    <button onclick="recoverFromError()">
                        üîÑ Try Again
                    </button>
                </div>
            `;
        }

        function recoverFromError() {
            criticalErrorOccurred = false;
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'error_recovery_attempt');
            }
            
            document.getElementById('schedule').innerHTML = '<div class="loading">Reloading schedule...</div>';
            setTimeout(() => loadScheduleData(0), 500);
        }

        let isOnline = navigator.onLine;

        window.addEventListener('online', function() {
            isOnline = true;
            if (typeof gtag !== 'undefined') {
                gtag('event', 'connection_restored');
            }
            loadScheduleData(0);
        });

        window.addEventListener('offline', function() {
            isOnline = false;
            if (typeof gtag !== 'undefined') {
                gtag('event', 'connection_lost');
            }
        });

        // Timezone offset mapping (hours from EST)
        const timezoneOffsets = {
            'EST': 0,
            'CST': -1,
            'MST': -2,
            'PST': -3
        };

        // EST offset from UTC
        const EST_OFFSET_HOURS = -5;

        // GOOGLE SHEET CONFIGURATION (Public Read-Only)
        const SHEET_ID = '1gs8pwsOGR7yepLg1bTTthYmZ_NNprgP6-1Znu4ieRXM';
        const SHEET_NAME = 'schedule_template';
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 2000; // 2 seconds

        function updateTimezone() {
            currentTimezone = document.getElementById('timezoneSelect').value;
            localStorage.setItem('selectedTimezone', currentTimezone);
            
            // Track timezone preference in Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'change_timezone', {
                    'timezone': currentTimezone
                });
            }
            
            displaySchedule();
        }

        function convertTime(timeStr) {
            if (!timeStr) return timeStr;
            
            try {
                // Parse time like "12:00 PM"
                const [time, period] = timeStr.split(' ');
                const [hours, minutes] = time.split(':');
                let hour = parseInt(hours);
                
                if (period === 'PM' && hour !== 12) hour += 12;
                if (period === 'AM' && hour === 12) hour = 0;
                
                // Adjust for timezone
                const offset = timezoneOffsets[currentTimezone];
                hour += offset;
                
                // Handle day wrapping
                if (hour < 0) hour += 24;
                if (hour >= 24) hour -= 24;
                
                const newPeriod = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
                
                return `${displayHour}:${minutes} ${newPeriod} ${currentTimezone}`;
            } catch (e) {
                console.error('Time conversion error:', e);
                return timeStr;
            }
        }

        /**
         * Parse game date and time from EST format into a Date object
         */
        function parseGameDate(dateStr, timeStr) {
            try {
                const monthsOfYear = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
                
                let month, day, year;
                
                const nowUTC = new Date();
                const nowEST = new Date(nowUTC.getTime() + (EST_OFFSET_HOURS * 60 * 60 * 1000));
                const currentMonth = nowEST.getUTCMonth();
                const currentYear = nowEST.getUTCFullYear();
                
                const timeParts = timeStr.match(/(\d+):(\d+)\s+(AM|PM)/);
                if (!timeParts) {
                    console.error('Invalid time format:', timeStr);
                    return new Date();
                }
                
                let hours = parseInt(timeParts[1]);
                const minutes = parseInt(timeParts[2]);
                const ampm = timeParts[3];
                
                if (ampm === 'PM' && hours !== 12) hours += 12;
                if (ampm === 'AM' && hours === 12) hours = 0;
                
                if (dateStr.includes(',')) {
                    const parts = dateStr.split(', ');
                    if (parts.length >= 2) {
                        const monthDay = parts[1].split(' ');
                        month = monthsOfYear.indexOf(monthDay[0]);
                        day = parseInt(monthDay[1]);
                        
                        if (currentMonth === 11) {
                            if (month === 11) {
                                year = currentYear;
                            } else if (month === 0) {
                                year = currentYear + 1;
                            } else {
                                year = currentYear;
                            }
                        } else if (currentMonth === 0) {
                            if (month === 11) {
                                year = currentYear - 1;
                            } else {
                                year = currentYear;
                            }
                        } else {
                            if (month === 11) {
                                year = currentYear;
                            } else if (month >= currentMonth) {
                                year = currentYear;
                            } else {
                                year = currentYear + 1;
                            }
                        }
                    }
                } else {
                    day = parseInt(dateStr.split(' ')[1]);
                    month = currentMonth;
                    year = currentYear;
                }
                
                const utcTime = Date.UTC(year, month, day, hours + 5, minutes);
                return new Date(utcTime);
            } catch (e) {
                console.error('parseGameDate error:', e, 'dateStr:', dateStr, 'timeStr:', timeStr);
                return new Date();
            }
        }

        /**
         * Check if game is currently live
         */
        function isGameLive(gameDate, sport) {
            const now = new Date();
            
            const gameDurations = {
                'NCAAF': 240,
                'NFL': 225,
                'NBA': 150,
                'NHL': 150,
                'UFC': 180,
                'NASCAR': 240
            };

            const duration = gameDurations[sport] || 180;
            const gameEndTime = new Date(gameDate.getTime() + duration * 60000);
            
            return now >= gameDate && now <= gameEndTime;
        }

        async function loadScheduleData(retryCount = 0) {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvText = await response.text();

                function parseCSV(csvText) {
                    const rows = [];
                    let currentRow = [];
                    let currentField = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < csvText.length; i++) {
                        const char = csvText[i];
                        const nextChar = csvText[i + 1];
                        
                        if (char === '"') {
                            if (inQuotes && nextChar === '"') {
                                currentField += '"';
                                i++;
                            } else {
                                inQuotes = !inQuotes;
                            }
                        } else if (char === ',' && !inQuotes) {
                            currentRow.push(currentField);
                            currentField = '';
                        } else if ((char === '\n' || char === '\r') && !inQuotes) {
                            if (char === '\r' && nextChar === '\n') {
                                i++;
                            }
                            currentRow.push(currentField);
                            if (currentRow.some(field => field.trim().length > 0)) {
                                rows.push(currentRow);
                            }
                            currentRow = [];
                            currentField = '';
                        } else {
                            currentField += char;
                        }
                    }
                    
                    if (currentField.length > 0 || currentRow.length > 0) {
                        currentRow.push(currentField);
                        if (currentRow.some(field => field.trim().length > 0)) {
                            rows.push(currentRow);
                        }
                    }
                    
                    return rows;
                }

                const rows = parseCSV(csvText);

                if (rows && rows.length > 1) {
                    const dataRows = rows.slice(1).filter(row => row.length >= 5);
                    
                    parseGamesFromSheet(dataRows);
                    populateFilterDropdowns();
                    displaySchedule();
                } else {
                    throw new Error('No data returned from spreadsheet');
                }
            } catch (error) {
                console.error('Error loading schedule (attempt ' + (retryCount + 1) + '):', error);
                
                if (retryCount < MAX_RETRIES) {
                    document.getElementById('schedule').innerHTML = `
                        <div class="loading">
                            Retrying... (Attempt ${retryCount + 1} of ${MAX_RETRIES})
                        </div>
                    `;
                    
                    setTimeout(() => {
                        loadScheduleData(retryCount + 1);
                    }, RETRY_DELAY * (retryCount + 1));
                } else {
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'load_error', {
                            'error_message': error.message,
                            'error_type': error.name
                        });
                    }
                    
                    document.getElementById('schedule').innerHTML = `
                        <div class="error-message" role="alert">
                            <strong>Error loading schedule</strong><br>
                            ${error.message}<br><br>
                            <button onclick="loadScheduleData(0)" style="padding: 10px 20px; background: #8b5cf6; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                Try Again
                            </button>
                        </div>
                    `;
                }
            }
        }

        function parseGamesFromSheet(values) {
            allGames = [];
            
            for (let i = 0; i < values.length; i++) {
                const row = values[i];
                if (row.length >= 5) {
                    let dateStr = row[0].trim();
                    
                    const dateMatch = dateStr.match(/^(\w+),\s+(\w+)\s+(\d+)$/);
                    if (dateMatch) {
                        const dayName = dateMatch[1];
                        const monthName = dateMatch[2];
                        const dayNum = parseInt(dateMatch[3]);
                        
                        const monthIndex = ['January', 'February', 'March', 'April', 'May', 'June',
                            'July', 'August', 'September', 'October', 'November', 'December']
                            .indexOf(monthName);
                        
                        if (monthIndex !== -1) {
                            const currentDate = new Date();
                            const currentYear = currentDate.getFullYear();
                            const currentMonth = currentDate.getMonth();
                            
                            let year = currentYear;
                            if (monthIndex < currentMonth) {
                                year = currentYear + 1;
                            }
                            
                            const testDate = new Date(year, monthIndex, dayNum);
                            const actualDayName = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][testDate.getDay()];
                            
                            if (actualDayName !== dayName) {
                                dateStr = `${actualDayName}, ${monthName} ${dayNum}`;
                            }
                        }
                    }
                    
                    const gameData = {
                        date: dateStr,
                        time: row[1].trim(),
                        matchup: row[2].trim(),
                        network: row[3].trim(),
                        sport: row[4].trim(),
                        bowlName: row[5] ? row[5].trim() : '',
                        additionalInfo: row[5] ? row[5].trim() : ''
                    };
                    
                    allGames.push(gameData);
                }
            }
            
            const monthOrder = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            allGames.sort((a, b) => {
                try {
                    const aParts = a.date.split(', ');
                    const bParts = b.date.split(', ');
                    
                    const aMonthDay = aParts[1].split(' ');
                    const bMonthDay = bParts[1].split(' ');
                    
                    const aMonth = monthOrder.indexOf(aMonthDay[0]);
                    const bMonth = monthOrder.indexOf(bMonthDay[0]);
                    const aDay = parseInt(aMonthDay[1]);
                    const bDay = parseInt(bMonthDay[1]);
                    
                    const currentDate = new Date();
                    const currentYear = currentDate.getFullYear();
                    const currentMonth = currentDate.getMonth();
                    
                    let aYear = currentYear;
                    if (aMonth < currentMonth) {
                        aYear = currentYear + 1;
                    }
                    
                    let bYear = currentYear;
                    if (bMonth < currentMonth) {
                        bYear = currentYear + 1;
                    }
                    
                    const aTimeMatch = a.time.match(/(\d+):(\d+)\s(AM|PM)/);
                    const bTimeMatch = b.time.match(/(\d+):(\d+)\s(AM|PM)/);
                    
                    let aHours = parseInt(aTimeMatch[1]);
                    const aMinutes = parseInt(aTimeMatch[2]);
                    const aAmpm = aTimeMatch[3];
                    if (aAmpm === 'PM' && aHours !== 12) aHours += 12;
                    if (aAmpm === 'AM' && aHours === 12) aHours = 0;
                    
                    let bHours = parseInt(bTimeMatch[1]);
                    const bMinutes = parseInt(bTimeMatch[2]);
                    const bAmpm = bTimeMatch[3];
                    if (bAmpm === 'PM' && bHours !== 12) bHours += 12;
                    if (bAmpm === 'AM' && bHours === 12) bHours = 0;
                    
                    if (aYear !== bYear) return aYear - bYear;
                    if (aMonth !== bMonth) return aMonth - bMonth;
                    if (aDay !== bDay) return aDay - bDay;
                    if (aHours !== bHours) return aHours - bHours;
                    return aMinutes - bMinutes;
                } catch (e) {
                    console.error('Sort error:', e);
                    return 0;
                }
            });
            
            const nowUTC = new Date();
            const nowEST = new Date(nowUTC.getTime() + (EST_OFFSET_HOURS * 60 * 60 * 1000));
            const todayEST = new Date(Date.UTC(
                nowEST.getUTCFullYear(), 
                nowEST.getUTCMonth(), 
                nowEST.getUTCDate()
            ));
            
            allGames = allGames.filter(game => {
                try {
                    const gameParts = game.date.split(', ');
                    const gameMonthDay = gameParts[1].split(' ');
                    const gameMonth = monthOrder.indexOf(gameMonthDay[0]);
                    const gameDay = parseInt(gameMonthDay[1]);
                    
                    const currentDate = new Date();
                    const currentYear = currentDate.getFullYear();
                    const currentMonth = currentDate.getMonth();
                    
                    let gameYear = currentYear;
                    if (gameMonth < currentMonth) {
                        gameYear = currentYear + 1;
                    }
                    
                    const gameDate = new Date(Date.UTC(gameYear, gameMonth, gameDay));
                    return gameDate >= todayEST;
                } catch (e) {
                    console.error('Filter error:', e);
                    return true;
                }
            });
        }

        function populateFilterDropdowns() {
            const sports = [...new Set(allGames.map(g => g.sport))].sort();
            const days = [...new Set(allGames.map(g => g.date))];

            const sportDiv = document.getElementById('sportFilters');
            sportDiv.innerHTML = sports.map(sport => {
                const emoji = sportEmojis[sport] || 'üéÆ';
                return `<button class="filter-btn" onclick="toggleSportFilter('${sport}')" aria-label="Filter ${sport}">${emoji} ${sport}</button>`;
            }).join('');

            const dayDropdown = document.getElementById('dayDropdown');
            dayDropdown.innerHTML = '<option value="">All Days</option>' + 
                days.map(day => `<option value="${day}">${day}</option>`).join('');
        }

        function toggleSportFilter(sport) {
            const btn = event.target.closest('.filter-btn');
            
            document.querySelectorAll('#sportFilters .filter-btn').forEach(b => {
                b.classList.remove('active');
                b.setAttribute('aria-pressed', 'false');
            });
            
            if (btn.classList.contains('active')) {
                btn.classList.remove('active');
                btn.setAttribute('aria-pressed', 'false');
                filters.sport = '';
            } else {
                btn.classList.add('active');
                btn.setAttribute('aria-pressed', 'true');
                const sportName = btn.textContent.trim().split(' ').slice(1).join(' ');
                filters.sport = sportName;
            }
            
            applyFilters();
        }

        function applyFilters() {
            filters.search = document.getElementById('searchBox').value.toLowerCase();
            filters.network = document.getElementById('networkDropdown').value;
            filters.day = document.getElementById('dayDropdown').value;
            
            if (typeof gtag !== 'undefined') {
                const activeFilters = [];
                if (filters.search) activeFilters.push('search');
                if (filters.network) activeFilters.push('network');
                if (filters.sport) activeFilters.push('sport');
                if (filters.day) activeFilters.push('day');
                
                if (activeFilters.length > 0) {
                    gtag('event', 'apply_filters', {
                        'filters_used': activeFilters.join(','),
                        'sport': filters.sport || 'all',
                        'network': filters.network || 'all'
                    });
                }
            }
            
            displaySchedule();
        }

        function clearAllFilters() {
            document.getElementById('searchBox').value = '';
            document.getElementById('networkDropdown').value = '';
            document.getElementById('dayDropdown').value = '';
            document.querySelectorAll('.filter-btn.active').forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-pressed', 'false');
            });
            filters = { search: '', network: '', sport: '', day: '' };
            displaySchedule();
        }

        function getChannelClass(network) {
            const normalized = network.toLowerCase().replace(/\s+/g, '').replace(/[^\w]/g, '');
            const classMap = {
                'espn': 'channel-espn', 'abc': 'channel-abc', 'fox': 'channel-fox',
                'cbs': 'channel-cbs', 'nbc': 'channel-nbc', 'peacock': 'channel-peacock',
                'paramount': 'channel-paramount', 'paramountplus': 'channel-paramount',
                'primevideo': 'channel-primevideo', 'prime': 'channel-primevideo',
                'tnt': 'channel-tnt', 'cwnetwork': 'channel-cwnetwork',
                'nflnet': 'channel-nflnet', 'nflnetwork': 'channel-nflnet',
                'espnplus': 'channel-espnplus', 'nhln': 'channel-nhln',
                'thespot': 'channel-thespot', 'wxpx': 'channel-wxpx',
                'usanetwork': 'channel-usanetwork', 'usa': 'channel-usanetwork',
                'fs1': 'channel-fs1', 'fs2': 'channel-fs2'
            };
            return classMap[normalized] || 'channel-espn';
        }

        function displaySchedule() {
            let filtered = allGames;

            if (filters.search) {
                filtered = filtered.filter(g => 
                    g.matchup.toLowerCase().includes(filters.search) ||
                    g.sport.toLowerCase().includes(filters.search)
                );
            }

            if (filters.network) {
                filtered = filtered.filter(g => g.network === filters.network);
            }

            if (filters.sport) {
                const sports = filters.sport.split(',');
                filtered = filtered.filter(g => sports.includes(g.sport));
            }

            if (filters.day) {
                filtered = filtered.filter(g => g.date === filters.day);
            }

            const grouped = {};
            filtered.forEach(game => {
                if (!grouped[game.date]) grouped[game.date] = [];
                grouped[game.date].push(game);
            });

            Object.keys(grouped).forEach(date => {
                grouped[date].sort((a, b) => {
                    const timeToMinutes = (timeStr) => {
                        const [time, period] = timeStr.split(' ');
                        const [hours, minutes] = time.split(':');
                        let hour = parseInt(hours);
                        if (period === 'PM' && hour !== 12) hour += 12;
                        if (period === 'AM' && hour === 12) hour = 0;
                        return hour * 60 + parseInt(minutes);
                    };
                    return timeToMinutes(a.time) - timeToMinutes(b.time);
                });
            });

            const monthOrder = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            const sorted = Object.keys(grouped).sort((a, b) => {
                try {
                    const aParts = a.split(', ');
                    const bParts = b.split(', ');
                    
                    const aMonthDay = aParts[1].split(' ');
                    const bMonthDay = bParts[1].split(' ');
                    
                    const aMonth = monthOrder.indexOf(aMonthDay[0]);
                    const bMonth = monthOrder.indexOf(bMonthDay[0]);
                    const aDay = parseInt(aMonthDay[1]);
                    const bDay = parseInt(bMonthDay[1]);
                    
                    const currentDate = new Date();
                    const currentYear = currentDate.getFullYear();
                    const currentMonth = currentDate.getMonth();
                    
                    let aYear = currentYear;
                    if (aMonth < currentMonth) {
                        aYear = currentYear + 1;
                    }
                    
                    let bYear = currentYear;
                    if (bMonth < currentMonth) {
                        bYear = currentYear + 1;
                    }
                    
                    if (aYear !== bYear) return aYear - bYear;
                    if (aMonth !== bMonth) return aMonth - bMonth;
                    return aDay - bDay;
                } catch (e) {
                    return 0;
                }
            });
            
            let html = '';

            if (sorted.length === 0) {
                html = '<div class="no-results" role="status">No upcoming games match your filters. Try adjusting your search!</div>';
            } else {
                sorted.forEach(date => {
                    html += `<div class="date-section"><div class="day-header">${date}</div><div class="games-container">`;
                    grouped[date].forEach(game => {
                        const emoji = sportEmojis[game.sport] || 'üéÆ';
                        const convertedTime = convertTime(game.time);
                        const gameDate = parseGameDate(game.date, game.time);
                        const isLive = isGameLive(gameDate, game.sport);
                        const liveBadge = isLive ? '<span class="live-badge" role="status">üî¥ LIVE</span>' : '';
                        html += `
                            <div class="game" role="article" aria-label="${game.matchup}">
                                <div class="game-info">
                                    <div class="game-league">${emoji} ${game.sport.toUpperCase()}</div>
                                    <div class="game-matchup">${game.matchup}${liveBadge}</div>
                                </div>
                                <div class="game-time">${convertedTime}</div>
                                <div class="game-channel ${getChannelClass(game.network)}">${game.network}</div>
                            </div>
                        `;
                    });
                    html += '</div></div>';
                });
            }

            document.getElementById('schedule').innerHTML = html;
            
            const gameElements = document.querySelectorAll('.game');
            
            gameElements.forEach((gameEl, index) => {
                let gameIndex = 0;
                for (const date of sorted) {
                    for (const game of grouped[date]) {
                        if (gameIndex === index) {
                            gameEl.addEventListener('click', () => showDetailView(game));
                            gameEl.addEventListener('keypress', (e) => {
                                if (e.key === 'Enter' || e.key === ' ') {
                                    e.preventDefault();
                                    showDetailView(game);
                                }
                            });
                            gameEl.setAttribute('tabindex', '0');
                            return;
                        }
                        gameIndex++;
                    }
                }
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            
            const toggleButton = document.querySelector('.dark-mode-toggle');
            const emoji = toggleButton.querySelector('.emoji');
            const text = toggleButton.querySelector('.toggle-text');
            
            if (isDark) {
                emoji.textContent = '‚òÄÔ∏è';
                text.textContent = 'Dark Mode On';
                toggleButton.setAttribute('aria-label', 'Switch to light mode');
            } else {
                emoji.textContent = 'üåô';
                text.textContent = 'Dark Mode Off';
                toggleButton.setAttribute('aria-label', 'Switch to dark mode');
            }
            
            if (typeof gtag !== 'undefined') {
                gtag('event', 'toggle_dark_mode', {
                    'enabled': isDark
                });
            }
        }

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            const toggleButton = document.querySelector('.dark-mode-toggle');
            if (toggleButton) {
                toggleButton.querySelector('.emoji').textContent = '‚òÄÔ∏è';
                toggleButton.querySelector('.toggle-text').textContent = 'Dark Mode On';
                toggleButton.setAttribute('aria-label', 'Switch to light mode');
            }
        }

        const savedTimezone = localStorage.getItem('selectedTimezone');
        if (savedTimezone) {
            currentTimezone = savedTimezone;
            document.getElementById('timezoneSelect').value = savedTimezone;
        }

        window.addEventListener('load', () => loadScheduleData(0));
        setInterval(() => loadScheduleData(0), 300000); // Refresh every 5 minutes
        
        function displayCurrentDate() {
            const today = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[today.getDay()];
            const date = today.getDate();
            const monthName = months[today.getMonth()];
            
            const formattedDate = `${dayName}, ${monthName} ${date}`;
            document.getElementById('currentDate').textContent = formattedDate;
        }
        
        displayCurrentDate();

        function showDetailView(game) {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'view_game_details', {
                    'sport': game.sport,
                    'matchup': game.matchup,
                    'network': game.network,
                    'date': game.date
                });
            }
            
            document.getElementById('detailTitle').textContent = game.matchup;
            document.getElementById('detailDate').textContent = game.date;
            document.getElementById('detailTime').textContent = game.time + ' EST';
            document.getElementById('detailNetwork').textContent = game.network;
            
            const additionalInfo = game.additionalInfo || game.bowlName || '';
            const detailInfo = document.getElementById('detailInfo');
            
            if (additionalInfo && additionalInfo.trim() !== '') {
                const formattedInfo = formatAdditionalInfo(additionalInfo);
                detailInfo.innerHTML = formattedInfo;
                detailInfo.style.display = 'block';
            } else {
                detailInfo.textContent = 'No additional details available for this event.';
                detailInfo.style.display = 'block';
            }
            
            document.getElementById('detailView').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function formatAdditionalInfo(text) {
            let formatted = text;
            
            const urlPattern = /ü•ä\s+([^\n]+)\n(https?:\/\/[^\s]+)/g;
            
            formatted = formatted.replace(urlPattern, function(match, linkText, url) {
                return `<a href="${url}" target="_blank" rel="noopener noreferrer" style="color: #6366f1; text-decoration: underline;">ü•ä ${linkText}</a>`;
            });
            
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

        function closeDetailView() {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'close_game_details');
            }
            
            document.getElementById('detailView').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('click', function(e) {
            const detailView = document.getElementById('detailView');
            if (e.target === detailView) {
                closeDetailView();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDetailView();
            }
        });

        // Service worker registration for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Uncomment when you want PWA functionality
                // navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
