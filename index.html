<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiggiePlex Sports Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #e6e8ec;
            min-height: 100vh;
            padding: 30px 20px;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: #1a1a2e;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: #2d3436;
            transition: color 0.3s ease;
        }

        body.dark-mode header {
            color: #f0f0f0;
        }

        header h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .date-range {
            font-weight: 700;
            margin-top: 15px;
            font-size: 1.1em;
            letter-spacing: 0.5px;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: #e6e8ec;
            border: none;
            color: #2d3436;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                3px 3px 7px #bec0c6,
                -3px -3px 7px #ffffff;
            z-index: 100;
        }

        body.dark-mode .dark-mode-toggle {
            background: #252844;
            color: #f0f0f0;
            box-shadow: 
                3px 3px 7px #151b2f,
                -3px -3px 7px #353d56;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .filters-section {
            background: #e6e8ec;
            border-radius: 20px;
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 30px;
            box-shadow: 
                5px 5px 10px #bec0c6,
                -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
        }

        body.dark-mode .filters-section {
            background: #252844;
            box-shadow: 
                5px 5px 10px #151b2f,
                -5px -5px 10px #353d56;
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-group:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            color: #2d3436;
            font-weight: 700;
            font-size: 0.9em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        body.dark-mode .filter-label {
            color: #e0e0e0;
        }

        .search-box, .filter-dropdown {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 12px;
            background: #e6e8ec;
            color: #2d3436;
            font-weight: 500;
            box-shadow: 
                inset 2px 2px 5px #bec0c6,
                inset -3px -3px 7px #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9em;
        }

        body.dark-mode .search-box,
        body.dark-mode .filter-dropdown {
            background: #252844;
            color: #f0f0f0;
            box-shadow: 
                inset 2px 2px 5px #151b2f,
                inset -3px -3px 7px #353d56;
        }

        .search-box:hover, .search-box:focus,
        .filter-dropdown:hover, .filter-dropdown:focus {
            box-shadow: 
                inset 3px 3px 7px #bec0c6,
                inset -4px -4px 10px #ffffff;
            outline: none;
        }

        body.dark-mode .search-box:hover, 
        body.dark-mode .search-box:focus,
        body.dark-mode .filter-dropdown:hover, 
        body.dark-mode .filter-dropdown:focus {
            box-shadow: 
                inset 3px 3px 7px #151b2f,
                inset -4px -4px 10px #353d56;
        }

        .sport-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-btn {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            background: #e6e8ec;
            color: #2d3436;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 
                2px 2px 5px #bec0c6,
                -2px -2px 5px #ffffff;
            transition: all 0.3s ease;
            font-size: 0.85em;
        }

        body.dark-mode .filter-btn {
            background: #252844;
            color: #f0f0f0;
            box-shadow: 
                2px 2px 5px #151b2f,
                -2px -2px 5px #353d56;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                3px 3px 7px #bec0c6,
                -3px -3px 7px #ffffff;
        }

        body.dark-mode .filter-btn:hover {
            box-shadow: 
                3px 3px 7px #151b2f,
                -3px -3px 7px #353d56;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            box-shadow: 
                0 5px 15px rgba(139, 92, 246, 0.4),
                -0px -0px 0px #ffffff;
        }

        .clear-filters {
            width: 100%;
            padding: 12px;
            background: #e6e8ec;
            color: #2d3436;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 
                3px 3px 7px #bec0c6,
                -3px -3px 7px #ffffff;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        body.dark-mode .clear-filters {
            background: #252844;
            color: #f0f0f0;
            box-shadow: 
                3px 3px 7px #151b2f,
                -3px -3px 7px #353d56;
        }

        .clear-filters:hover {
            transform: translateY(-2px);
            box-shadow: 
                4px 4px 10px #bec0c6,
                -4px -4px 10px #ffffff;
        }

        body.dark-mode .clear-filters:hover {
            box-shadow: 
                4px 4px 10px #151b2f,
                -4px -4px 10px #353d56;
        }

        .schedule {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .date-section {
            background: #e6e8ec;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                5px 5px 10px #bec0c6,
                -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
        }

        body.dark-mode .date-section {
            background: #252844;
            box-shadow: 
                5px 5px 10px #151b2f,
                -5px -5px 10px #353d56;
        }

        .date-section:hover {
            box-shadow: 
                6px 6px 15px #bec0c6,
                -6px -6px 15px #ffffff;
        }

        body.dark-mode .date-section:hover {
            box-shadow: 
                6px 6px 15px #151b2f,
                -6px -6px 15px #353d56;
        }

        .day-header {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 18px 25px;
            font-weight: 700;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        .games-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game {
            background: #e6e8ec;
            border-radius: 15px;
            padding: 18px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 
                3px 3px 8px #bec0c6,
                -3px -3px 8px #ffffff;
        }

        body.dark-mode .game {
            background: #1a1a2e;
            box-shadow: 
                3px 3px 8px #0d0d17,
                -3px -3px 8px #252844;
        }

        .game:hover {
            transform: translateY(-3px);
            box-shadow: 
                5px 5px 12px #bec0c6,
                -5px -5px 12px #ffffff;
        }

        body.dark-mode .game:hover {
            box-shadow: 
                5px 5px 12px #0d0d17,
                -5px -5px 12px #252844;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .game-league {
            font-weight: 700;
            color: #8b5cf6;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        body.dark-mode .game-league {
            color: #c4b5fd;
        }

        .game-matchup {
            font-weight: 600;
            color: #2d3436;
            font-size: 1em;
        }

        body.dark-mode .game-matchup {
            color: #f0f0f0;
        }

        .game-bowl {
            font-size: 0.75em;
            color: #8b5cf6;
            font-weight: 600;
            margin-top: 4px;
            font-style: italic;
        }

        body.dark-mode .game-bowl {
            color: #c4b5fd;
        }

        .game-time {
            text-align: right;
            color: #2d3436;
            font-weight: 700;
            font-size: 1.05em;
            min-width: 130px;
        }

        body.dark-mode .game-time {
            color: #f0f0f0;
        }

        .game-channel {
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85em;
            color: white;
            text-align: center;
            min-width: 100px;
            box-shadow: 
                3px 3px 8px rgba(0, 0, 0, 0.2),
                -2px -2px 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .game-channel:hover {
            transform: scale(1.05);
        }

        /* Network Colors - Neumorphic Gradients */
        .channel-espn { background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%); }
        .channel-abc { background: linear-gradient(135deg, #00a651 0%, #059669 100%); }
        .channel-fox { background: linear-gradient(135deg, #003da5 0%, #0369a1 100%); }
        .channel-cbs { background: linear-gradient(135deg, #c41e3a 0%, #a71930 100%); }
        .channel-nbc { background: linear-gradient(135deg, #f47920 0%, #ea580c 100%); }
        .channel-peacock { background: linear-gradient(135deg, #553399 0%, #6d28d9 100%); }
        .channel-paramount { background: linear-gradient(135deg, #0033a0 0%, #003399 100%); }
        .channel-primevideo { background: linear-gradient(135deg, #00a8e1 0%, #0284c7 100%); }
        .channel-tnt { background: linear-gradient(135deg, #333333 0%, #111111 100%); }
        .channel-cwnetwork { background: linear-gradient(135deg, #e50000 0%, #dc2626 100%); }
        .channel-nflnet { background: linear-gradient(135deg, #1f4788 0%, #1e3a5f 100%); }
        .channel-espnplus { background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%); }

        .no-results {
            text-align: center;
            color: #2d3436;
            padding: 60px 30px;
            font-size: 1.1em;
            background: #e6e8ec;
            border-radius: 20px;
            box-shadow: 
                5px 5px 10px #bec0c6,
                -5px -5px 10px #ffffff;
        }

        body.dark-mode .no-results {
            background: #252844;
            color: #f0f0f0;
            box-shadow: 
                5px 5px 10px #151b2f,
                -5px -5px 10px #353d56;
        }

        .loading {
            text-align: center;
            padding: 60px 30px;
            font-size: 1.1em;
            color: #666;
        }

        body.dark-mode .loading {
            color: #999;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .filters-section {
                position: static;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .game {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .game-time {
                text-align: left;
                min-width: auto;
            }

            .game-channel {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

    <div class="container">
        <header>
            <h1>üèÜ SPORTS TV SCHEDULE</h1>
            <p class="date-range">December 27, 2025 ‚Äì January 31, 2026</p>
        </header>

        <div class="main-content">
            <aside class="filters-section">
                <div class="filter-group">
                    <div class="filter-label">Search</div>
                    <input type="text" class="search-box" id="searchBox" placeholder="Find teams..." onkeyup="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">Network</div>
                    <select class="filter-dropdown" id="networkDropdown" onchange="applyFilters()">
                        <option value="">All Networks</option>
                        <option value="ESPN">ESPN</option>
                        <option value="CBS">CBS</option>
                        <option value="NBC">NBC</option>
                        <option value="ABC">ABC</option>
                        <option value="FOX">FOX</option>
                        <option value="Peacock">Peacock</option>
                        <option value="Paramount+">Paramount+</option>
                        <option value="Prime Video">Prime Video</option>
                        <option value="ESPN+">ESPN+</option>
                        <option value="TNT">TNT</option>
                    </select>
                </div>

                <div class="filter-group">
                    <div class="filter-label">Sport</div>
                    <div class="sport-buttons" id="sportFilters"></div>
                </div>

                <div class="filter-group">
                    <div class="filter-label">Day</div>
                    <select class="filter-dropdown" id="dayDropdown" onchange="applyFilters()">
                        <option value="">All Days</option>
                    </select>
                </div>

                <button class="clear-filters" onclick="clearAllFilters()">Clear Filters</button>
            </aside>

            <main class="schedule" id="schedule">
                <div class="loading">Loading schedule...</div>
            </main>
        </div>
    </div>

    <script>
        let allGames = [];
        let filters = {
            search: '',
            network: '',
            sport: '',
            day: ''
        };

        // YOUR CONFIGURED CREDENTIALS
        const SHEET_ID = '1gs8pwsOGR7yepLg1bTTthYmZ_NNprgP6-1Znu4ieRXM';
        const SHEET_NAME = 'schedule_template';
        const API_KEY = 'AIzaSyCBBft_Uau-bxJqHvB7GG3Dj9pH_7OcLJg';

        async function loadScheduleData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.values) {
                    parseGamesFromSheet(data.values);
                    populateFilterDropdowns();
                    displaySchedule();
                } else {
                    throw new Error('No data returned');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('schedule').innerHTML = `
                    <div class="loading" style="color: #c41e3a;">
                        <strong>Error loading schedule</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        function parseGamesFromSheet(values) {
            allGames = [];
            
            for (let i = 1; i < values.length; i++) {
                const row = values[i];
                if (row.length >= 5) {
                    allGames.push({
                        date: row[0].trim(),
                        time: row[1].trim(),
                        matchup: row[2].trim(),
                        network: row[3].trim(),
                        sport: row[4].trim(),
                        bowlName: row[5] ? row[5].trim() : ''
                    });
                }
            }
        }

        function populateFilterDropdowns() {
            const sports = [...new Set(allGames.map(g => g.sport))].sort();
            const days = [...new Set(allGames.map(g => g.date))];

            // Populate sport buttons
            const sportDiv = document.getElementById('sportFilters');
            sportDiv.innerHTML = sports.map(sport => 
                `<button class="filter-btn" onclick="toggleSportFilter('${sport}')">${sport}</button>`
            ).join('');

            // Populate day dropdown
            const dayDropdown = document.getElementById('dayDropdown');
            dayDropdown.innerHTML = '<option value="">All Days</option>' + 
                days.map(day => `<option value="${day}">${day}</option>`).join('');
        }

        function toggleSportFilter(sport) {
            const btn = event.target;
            btn.classList.toggle('active');
            filters.sport = Array.from(document.querySelectorAll('.filter-btn.active'))
                .map(b => b.textContent)
                .join(',');
            applyFilters();
        }

        function applyFilters() {
            filters.search = document.getElementById('searchBox').value.toLowerCase();
            filters.network = document.getElementById('networkDropdown').value;
            filters.day = document.getElementById('dayDropdown').value;
            displaySchedule();
        }

        function clearAllFilters() {
            document.getElementById('searchBox').value = '';
            document.getElementById('networkDropdown').value = '';
            document.getElementById('dayDropdown').value = '';
            document.querySelectorAll('.filter-btn.active').forEach(btn => btn.classList.remove('active'));
            filters = { search: '', network: '', sport: '', day: '' };
            displaySchedule();
        }

        function getChannelClass(network) {
            const normalized = network.toLowerCase().replace(/\s+/g, '').replace(/[^\w]/g, '');
            const classMap = {
                'espn': 'channel-espn', 'abc': 'channel-abc', 'fox': 'channel-fox',
                'cbs': 'channel-cbs', 'nbc': 'channel-nbc', 'peacock': 'channel-peacock',
                'paramount': 'channel-paramount', 'paramountplus': 'channel-paramount',
                'primevideo': 'channel-primevideo', 'prime': 'channel-primevideo',
                'tnt': 'channel-tnt', 'cwnetwork': 'channel-cwnetwork',
                'nflnet': 'channel-nflnet', 'nflnetwork': 'channel-nflnet',
                'espnplus': 'channel-espnplus'
            };
            return classMap[normalized] || 'channel-espn';
        }

        function displaySchedule() {
            let filtered = allGames;

            // Apply search
            if (filters.search) {
                filtered = filtered.filter(g => 
                    g.matchup.toLowerCase().includes(filters.search) ||
                    g.sport.toLowerCase().includes(filters.search)
                );
            }

            // Apply network filter
            if (filters.network) {
                filtered = filtered.filter(g => g.network === filters.network);
            }

            // Apply sport filter
            if (filters.sport) {
                const sports = filters.sport.split(',');
                filtered = filtered.filter(g => sports.includes(g.sport));
            }

            // Apply day filter
            if (filters.day) {
                filtered = filtered.filter(g => g.date === filters.day);
            }

            // Group by date
            const grouped = {};
            filtered.forEach(game => {
                if (!grouped[game.date]) grouped[game.date] = [];
                grouped[game.date].push(game);
            });

            const sorted = Object.keys(grouped).sort();
            let html = '';

            if (sorted.length === 0) {
                html = '<div class="no-results">No games match your filters. Try adjusting your selection.</div>';
            } else {
                sorted.forEach(date => {
                    html += `<div class="date-section"><div class="day-header">${date}</div><div class="games-container">`;
                    grouped[date].forEach(game => {
                        const bowlHTML = game.bowlName ? `<div class="game-bowl">${game.bowlName}</div>` : '';
                        html += `
                            <div class="game">
                                <div class="game-info">
                                    <div class="game-league">${game.sport}</div>
                                    <div class="game-matchup">${game.matchup}</div>
                                    ${bowlHTML}
                                </div>
                                <div class="game-time">${game.time}</div>
                                <div class="game-channel ${getChannelClass(game.network)}">${game.network}</div>
                            </div>
                        `;
                    });
                    html += '</div></div>';
                });
            }

            document.getElementById('schedule').innerHTML = html;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        window.addEventListener('load', loadScheduleData);
        setInterval(loadScheduleData, 300000);
    </script>
</body>
</html>
