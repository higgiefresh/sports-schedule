        function convertTime(timeStr) {
            if (!timeStr) return timeStr;
            
            try {
                // Parse time like "12:00 PM"
                const [time, period] = timeStr.split(' ');
                const [hours, minutes] = time.split(':');
                let hour = parseInt(hours);
                
                if (period === 'PM' && hour !== 12) hour += 12;
                if (period === 'AM' && hour === 12) hour = 0;
                
                // Adjust for timezone
                const offset = timezoneOffsets[currentTimezone];
                hour += offset;
                
                // Handle day wrapping
                if (hour < 0) hour += 24;
                if (hour >= 24) hour -= 24;
                
                const newPeriod = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour === 0 ? 12 : hour > 12 ? hour - 12 : hour;
                
                return `${displayHour}:${minutes} ${newPeriod} ${currentTimezone}`;
            } catch (e) {
                return timeStr;
            }
        }

        /**
         * Parse game date and time from EST format into a Date object
         * The Date object represents the game time in EST regardless of user's local timezone
         */
        function parseGameDate(dateStr, timeStr) {
            try {
                const monthsOfYear = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
                
                let month, day, year;
                
                // Get current time in EST for year determination
                const nowUTC = new Date();
                const nowEST = new Date(nowUTC.getTime() + (EST_OFFSET_HOURS * 60 * 60 * 1000));
                const currentMonth = nowEST.getUTCMonth();
                const currentYear = nowEST.getUTCFullYear();
                
                // Parse time
                const timeParts = timeStr.match(/(\d+):(\d+)\s+(AM|PM)/);
                if (!timeParts) {
                    console.error('Invalid time format:', timeStr);
                    return new Date();
                }
                
                let hours = parseInt(timeParts[1]);
                const minutes = parseInt(timeParts[2]);
                const ampm = timeParts[3];
                
                // Convert to 24-hour format
                if (ampm === 'PM' && hours !== 12) hours += 12;
                if (ampm === 'AM' && hours === 12) hours = 0;
                
                // Parse date - format: "Wednesday, December 31"
                if (dateStr.includes(',')) {
                    const parts = dateStr.split(', ');
                    if (parts.length >= 2) {
                        const monthDay = parts[1].split(' ');
                        month = monthsOfYear.indexOf(monthDay[0]);
                        day = parseInt(monthDay[1]);
                        
                        // Determine year based on current month in EST
                        if (currentMonth === 11) {  // We're in December
                            if (month === 11) {     // Game is in December
                                year = currentYear;
                            } else if (month === 0) {  // Game is in January
                                year = currentYear + 1;
                            } else {
                                year = currentYear;
                            }
                        } else if (currentMonth === 0) {  // We're in January
                            if (month === 11) {  // Game is in December (last year)
                                year = currentYear - 1;
                            } else {
                                year = currentYear;
                            }
                        } else {
                            // For other months
                            if (month === 11) {  // December games
                                year = currentYear;
                            } else if (month >= currentMonth) {
                                year = currentYear;
                            } else {
                                year = currentYear + 1;
                            }
                        }
                    }
                } else {
                    // Handle abbreviated format like "SUN 28"
                    day = parseInt(dateStr.split(' ')[1]);
                    month = currentMonth;
                    year = currentYear;
                }
                
                // Create UTC timestamp for EST time
                // EST is UTC-5, so we add 5 hours to get the equivalent UTC time
                const utcTime = Date.UTC(year, month, day, hours + 5, minutes);
                
                return new Date(utcTime);
            } catch (e) {
                console.error('parseGameDate error:', e, 'dateStr:', dateStr, 'timeStr:', timeStr);
                return new Date();
            }
        }

        /**
         * Check if game is currently live based on sport duration
         * Now properly handles EST game times vs current UTC time
         */
        function isGameLive(gameDate, sport) {
            const now = new Date();
            
            // Game durations in minutes (including halftime/intermission)
            const gameDurations = {
                'NCAAF': 240,      // ~4 hours
                'NFL': 225,        // ~3.75 hours
                'NBA': 150,        // ~2.5 hours
                'NHL': 150         // ~2.5 hours
            };

            const duration = gameDurations[sport] || 180; // default 3 hours
            const gameEndTime = new Date(gameDate.getTime() + duration * 60000);
            
            const isLive = now >= gameDate && now <= gameEndTime;
            
            return isLive;
        }

                // Robust CSV parser that properly handles quoted fields
                // IMPROVED CSV PARSER - Handles multi-line cells correctly!
                function parseCSV(csvText) {
                    const rows = [];
                    let currentRow = [];
                    let currentField = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < csvText.length; i++) {
                        const char = csvText[i];
                        const nextChar = csvText[i + 1];
                        
                        if (char === '"') {
                            if (inQuotes && nextChar === '"') {
                                // Escaped quote inside quoted field
                                currentField += '"';
                                i++; // Skip the next quote
                            } else {
                                // Toggle quote mode
                                inQuotes = !inQuotes;
                            }
                        } else if (char === ',' && !inQuotes) {
                            // Field separator (not inside quotes)
                            currentRow.push(currentField);
                            currentField = '';
                        } else if ((char === '\n' || char === '\r') && !inQuotes) {
                            // End of row (not inside quotes)
                            if (char === '\r' && nextChar === '\n') {
                                i++; // Skip \n in \r\n
                            }
                            currentRow.push(currentField);
                            if (currentRow.some(field => field.trim().length > 0)) {
                                rows.push(currentRow);
                            }
                            currentRow = [];
                            currentField = '';
                        } else {
                            // Regular character (including newlines inside quotes!)
                            currentField += char;
                        }

                    // Add last field and row if not empty

                        currentRow.push(currentField);
                        if (currentRow.some(field => field.trim().length > 0)) {

                emoji.textContent = '‚òÄÔ∏è';
                text.textContent = 'Dark Mode On';
            } else {
                emoji.textContent = 'üåô';
                text.textContent = 'Dark Mode Off';
            }
            
            // Track dark mode preference in Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'toggle_dark_mode', {
                    'enabled': isDark
                });
            }
        }

        // Load preferences on page load
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            // Update button on load
            const toggleButton = document.querySelector('.dark-mode-toggle');
            if (toggleButton) {
                toggleButton.querySelector('.emoji').textContent = '‚òÄÔ∏è';
                toggleButton.querySelector('.toggle-text').textContent = 'Dark Mode On';
            }
        }

        const savedTimezone = localStorage.getItem('selectedTimezone');
        if (savedTimezone) {
            currentTimezone = savedTimezone;
            document.getElementById('timezoneSelect').value = savedTimezone;
        }

        window.addEventListener('load', loadScheduleData);
        setInterval(loadScheduleData, 300000);
        
        // Display current date on load
        function displayCurrentDate() {
            const today = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayName = days[today.getDay()];
            const date = today.getDate();
            const monthName = months[today.getMonth()];
            
            const formattedDate = `${dayName}, ${monthName} ${date}`;
            document.getElementById('currentDate').textContent = formattedDate;
        }
        
        displayCurrentDate();

        // Detail View Functions
        function showDetailView(game) {
            console.log('Opening detail view for:', game);
            
            // Track game detail views in Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'view_game_details', {
                    'sport': game.sport,
                    'matchup': game.matchup,
                    'network': game.network,
                    'date': game.date
                });
            }
            
            // Populate detail view
            document.getElementById('detailTitle').textContent = game.matchup;
            document.getElementById('detailDate').textContent = game.date;
            document.getElementById('detailTime').textContent = game.time + ' EST';
            document.getElementById('detailNetwork').textContent = game.network;
            
            // Show additional info (fight card, bowl info, etc.)
            const additionalInfo = game.additionalInfo || game.bowlName || '';
            const detailInfo = document.getElementById('detailInfo');
            
            console.log('Additional info:', additionalInfo);
            
            if (additionalInfo && additionalInfo.trim() !== '') {
                // Convert URLs to clickable links
                const formattedInfo = formatAdditionalInfo(additionalInfo);
                detailInfo.innerHTML = formattedInfo;
                detailInfo.style.display = 'block';
            } else {
                // Show a message if no additional info
                detailInfo.textContent = 'No additional details available for this event.';
                detailInfo.style.display = 'block';
            }
            
            // Show the detail view
            document.getElementById('detailView').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        /**
         * Format additional info - convert URLs to clickable links
         * Pattern: "ü•ä Link Text\nhttps://url.com" ‚Üí clickable link
         */
        
        function formatAdditionalInfo(text) {
    let formatted = text;
    
    // Updated pattern for ü•ä instead of üîó
    const urlPattern = /ü•ä\s+([^\n]+)\n(https?:\/\/[^\s]+)/g;
    
    formatted = formatted.replace(urlPattern, function(match, linkText, url) {
        return `<a href="${url}" target="_blank" rel="noopener noreferrer" style="color: #6366f1; text-decoration: underline;">ü•ä ${linkText}</a>`;
    });
    
    // Convert remaining newlines to <br>
    formatted = formatted.replace(/\n/g, '<br>');
    
    return formatted;
}
        function closeDetailView() {
            // Track when users close details
            if (typeof gtag !== 'undefined') {
                gtag('event', 'close_game_details');
            }
            
            document.getElementById('detailView').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        // Close detail view when clicking outside content
        document.addEventListener('click', function(e) {
            const detailView = document.getElementById('detailView');
            if (e.target === detailView) {
                closeDetailView();
            }
        });

        // Close detail view with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDetailView();
            }
        });
    </script>
